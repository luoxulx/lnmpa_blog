<include file="public@head" />
</head>
<body>
	<div class="wrap js-check-wrap">
        <form class="well form-inline margin-top-20" method="post" action="{:cmf_plugin_url('Userlogin://AdminIndex/index')}">
            关键词：
            <input class="form-control" type="text" name="keyword" style="width: 200px;" value="{:input('request.keyword')}"
                   placeholder="关键词">
            <input type="submit" class="btn btn-primary" value="搜索"/>
        </form>
		<table class="table table-hover table-bordered margin-top-20">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>用户名</th>
					<th>尝试密码</th>
                    <th>状态</th>
                    <th>操作时间</th>
                    <th>登录地点</th>
				</tr>
			</thead>
			<tbody>
				<php>
                $user_statuses=array("0"=>"失败","1"=>"成功");
                </php>
				<foreach name="logins" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.username}</td>
                    <td>{$vo.pwd}</td>
                    <td>{$user_statuses[$vo['succeed']]}</td>
                    <td>{:date('Y-m-d H:i:s',$vo['time'])}</td>
                    <td>{$vo.ip}</td>
				</tr>
				</foreach>
			</tbody>
		</table>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
