<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('adminIndex')}">所有经历</a></li>
        	<li><a href="{:url('add')}">添加时间线</a></li>
        	<li class="active"><a href="{:url('addabout')}">关于</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('addabout')}">
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">关于我 标题</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" name="about_title" id="input-about_title" value="{$about_title|default=''}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-title" class="col-sm-2 control-label">详细内容</label>
            <div class="col-md-6 col-sm-12">
                <script type="text/plain" id="content" name="about_info">{$about_info|default=""|htmlspecialchars_decode}</script>
                <literal><span style="color: #ffb752;">提示</span></literal>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
            </div>
        </div>
     </form>
	</div>
</body>
</html>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    var editorcontent = new baidu.editor.ui.Editor();
    editorcontent.render('content');
</script>
