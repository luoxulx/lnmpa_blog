<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('ArticleCate/index')}">分类管理</a></li>
        <li class="active"><a href="{:url('ArticleCate/edit')}">修改分类</a></li>
    </ul>
    <div class="row margin-top-20">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="#A" data-toggle="tab">基本信息</a>
                <a class="list-group-item" href="#B" data-toggle="tab">SEO信息</a>
                <a class="list-group-item" href="#C" data-toggle="tab">状态信息</a>
            </div>
        </div>
        <div class="col-md-6">
            <form class="js-ajax-form" action="{:url('ArticleCate/editPost')}" method="post">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-parent"><span class="form-required">*</span>上级</label>
                            <div>
                                <select class="form-control" name="parent_id" id="input-parent">
                                    <option value="0">作为一级分类</option>
                                    {$categories_tree}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>分类名称</label>
                            <div>
                                <input type="text" class="form-control" id="input-name" name="name" value="{$name|default=''}">
                            	<input type="hidden" id="input-id" name="id" value="{$id}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name">分类英文名</label>
                            <div>
                                <input type="text" class="form-control" id="input-name_en" name="name_en" value="{$name_en|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-name">分类别名</label>
                            <div>
                                <input type="text" class="form-control" id="input-alias" name="alias" value="{$alias|default=''}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-description">描述</label>
                            <div>
                                <textarea class="form-control textarea-lx" name="abst" id="input-abst">{$abst|default=''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-description">缩略图</label>
                            <div>
                                <input type="hidden" name="more[img]" class="form-control"
                                       id="js-thumbnail-input">
                                <div>
                                    <a href="javascript:uploadOneImage('图片上传','#js-thumbnail-input');" title="点击上传或重新覆盖上传">
                                        <if condition="empty($more.img)">
                                            <img src="__TMPL__/public/assets/images/default-thumbnail.png"
                                                 id="js-thumbnail-input-preview"
                                                 width="135" style="cursor: pointer"/>
                                            <else/>
                                            <img src="{:cmf_get_image_preview_url($more.img)}"
                                                 id="js-thumbnail-input-preview"
                                            width="135" style="cursor: pointer"/>
                                        </if>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name">后台模板文件名</label>
                            <div>
                                <input type="text" class="form-control" id="input-alias_template" name="alias_template" value="{$alias_template|default=''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-name"><span class="form-required">*</span>分类链接</label>
                            <div>
                                <input type="text" class="form-control" id="input-url" name="url" required value="{$url|default=''}">
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="B">
                        <div class="form-group">
                            <label for="input-seo_title">SEO标题</label>
                            <div>
                                <input type="text" class="form-control" id="input-seo_title" name="seo_title" value="{$seo_title|default=''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-seo_keywords">SEO关键字</label>
                            <div>
                                <textarea class="form-control textarea-lx" name="seo_keywords"
                                          id="input-seo_keywords">{$seo_keywords|default=''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-seo_description">SEO描述</label>
                            <div>
                                <textarea class="form-control textarea-lx" name="seo_description"
                                          id="input-seo_description">{$seo_description|default=''}</textarea>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="C">
                        <div class="form-group">
                            <label for="input-list_tpl"><span class="form-required">*</span>添加时间</label>
                            <input class="form-control js-bootstrap-datetime" type="text" name="add_time" value="{$add_time|default=date('Y-m-d H:i:s',time())}">
                        </div>
                        <div class="form-group">
                            <label for="input-list_tpl"><span class="form-required">*</span>状态</label>
                            <p><input type="radio" name="status" value="{$status|default=''}" checked>显示</p>
                            <p><input type="radio" name="status" value="{$status|default=''}" >不显示</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                    <a class="btn btn-default" href="{:url('ArticleCate/index')}">{:lang('BACK')}</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
